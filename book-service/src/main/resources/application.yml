server:
  port: 0

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:h2:mem:library_db
    username: user
    password: SecretPassword
    driver-class-name: org.h2.Driver

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
